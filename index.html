<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="CSSReset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>

    <section class="container"> <!-- If NFT-card section won't be the only content -->

      <article class="nft-card">
        <img
          src="images/image-equilibrium.jpg"
          alt="NFT image"
          class="nft-card__image">

        <h1 class="nft-card__name">Equilibrium #3429</h1>
        <p class="nft-card__desc">Our Equilibrium collection promotes balance and calm.</p>
        <div class="nft-card__stat">
          <span class="nft-card__price"><img src="images/icon-ethereum.svg" alt="">0.041 ETH</span>
          <span class="nft-card__age"><img src="images/icon-clock.svg" alt="">3 days left</span>
        </div>

        <div class="nft-card__line"></div>
      
        <div class="nft-card__author">
          <img src="images/image-avatar.png" alt="author's avatar">
          Creation of
          <span class="nft-card__author-name">Jules Wyvern</span>
        </div>
      </article>
  
    </section>

  </main>
</body>
</html>
